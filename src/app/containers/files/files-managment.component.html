<div class="container">
  <div class="row">
    <div class="col-md-6">
      <mat-form-field appearance="legacy" class="file-search">
        <mat-label>Từ khóa</mat-label>
        <input matInput />
      </mat-form-field>
    </div>
    <div class="col-md-1"></div>
    <div class="col-md-5">
      <h5>Trạng thái</h5>
      <mat-form-field class="file-select">
        <mat-select [(value)]="selected">
          <mat-option>None</mat-option>
          <mat-option value="option1">Option 1</mat-option>
          <mat-option value="option2">Option 2</mat-option>
          <mat-option value="option3">Option 3</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>

  <div class="filter-condition">
    <div class="row">
      <div class="col-md-7">
        <mat-form-field class="file-date-picker">
          <input
            matInput
            [matDatepicker]="picker1"
            placeholder=""
            [formControl]="formDate"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker1"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>

        <mat-form-field class="file-date-picker">
          <input
            matInput
            [matDatepicker]="picker2"
            placeholder=""
            [formControl]="toDate"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker2"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col-md-2">
        <button
          mat-raised-button
          color="primary"
          id="file-search-btn"
          class="file-operation-btn"
        >
          Tìm
        </button>
      </div>
      <div class="col-md-1"></div>
      <div class="col-md-2">
        <button
          mat-raised-button
          color="primary"
          id="file-add-btn"
          class="file-operation-btn"
        >
          Thêm mới
        </button>
      </div>
    </div>
  </div>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- ma Column -->
    <ng-container matColumnDef="ma">
      <th mat-header-cell *matHeaderCellDef>Mã</th>
      <td mat-cell *matCellDef="let element">
        <a href="">{{ element.ma }}</a>
      </td>
    </ng-container>

    <!-- Headquarters donViYeuCau -->
    <ng-container matColumnDef="donViYeuCau">
      <th mat-header-cell *matHeaderCellDef>Đơn vị yêu cầu</th>
      <td mat-cell *matCellDef="let element">{{ element.donViYeuCau }}</td>
    </ng-container>

    <!-- nguoiDaiDien Column -->
    <ng-container matColumnDef="nguoiDaiDien">
      <th mat-header-cell *matHeaderCellDef>Người đại diện</th>
      <td mat-cell *matCellDef="let element">{{ element.nguoiDaiDien }}</td>
    </ng-container>

    <!-- mucDich Column -->
    <ng-container matColumnDef="mucDich">
      <th mat-header-cell *matHeaderCellDef>Mục đích</th>
      <td mat-cell *matCellDef="let element">{{ element.mucDich }}</td>
    </ng-container>

    <!-- soTS Column -->
    <ng-container matColumnDef="soTS">
      <th mat-header-cell *matHeaderCellDef>Số TS</th>
      <td mat-cell *matCellDef="let element">{{ element.soTS }}</td>
    </ng-container>

    <!-- trangThai Column -->
    <ng-container matColumnDef="trangThai">
      <th mat-header-cell *matHeaderCellDef>Trạng thái</th>
      <td mat-cell *matCellDef="let element">{{ element.trangThai }}</td>
    </ng-container>

    <!-- operation Column -->
    <ng-container matColumnDef="operation">
      <th mat-header-cell *matHeaderCellDef>Thao tác</th>
      <td mat-cell *matCellDef="let element"><a href="">Tài sản</a></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
<div class="file-count container">
  <p>
    Hiển thị 5 trong số 15 kết quả
  </p>
</div>
