<div class="container search-field">
  <mat-form-field appearance="legacy" class="customer-search">
    <mat-label>Từ khóa</mat-label>
    <input matInput />
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
  <button mat-raised-button color="primary" id="customer-search-btn">
    Tìm
  </button>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- Đơn vị Column -->
    <ng-container matColumnDef="donVi">
      <th mat-header-cell *matHeaderCellDef>Đơn vị</th>
      <td mat-cell *matCellDef="let element">{{ element.donVi }}</td>
    </ng-container>

    <!-- Địa chỉ Column -->
    <ng-container matColumnDef="diaChi">
      <th mat-header-cell *matHeaderCellDef>Địa chỉ</th>
      <td mat-cell *matCellDef="let element">{{ element.diaChi }}</td>
    </ng-container>

    <!-- Người phụ trách Column -->
    <ng-container matColumnDef="nguoiPhuTrach">
      <th mat-header-cell *matHeaderCellDef>Người phụ trách</th>
      <td mat-cell *matCellDef="let element">{{ element.nguoiPhuTrach }}</td>
    </ng-container>

    <!-- Số điện thoại Column -->
    <ng-container matColumnDef="sdt">
      <th mat-header-cell *matHeaderCellDef>SĐT</th>
      <td mat-cell *matCellDef="let element">{{ element.sdt }}</td>
    </ng-container>

    <!-- email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <!-- số lượng hợp đồng Column -->
    <ng-container matColumnDef="slHD">
      <th mat-header-cell *matHeaderCellDef>SL HD</th>
      <td mat-cell *matCellDef="let element">{{ element.slHD }}</td>
    </ng-container>

    <!-- Doanh thu Column -->
    <ng-container matColumnDef="doanhThu">
      <th mat-header-cell *matHeaderCellDef>Doanh thu</th>
      <td mat-cell *matCellDef="let element">{{ element.doanhThu }}</td>
    </ng-container>

    <!-- operation Column -->
    <ng-container matColumnDef="operation">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <mat-icon
          class="customer-operation-icon"
          aria-hidden="false"
          aria-label="Example home icon"
          (click)="openDialog()"
          >delete</mat-icon
        >
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
