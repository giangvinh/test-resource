<div class="row assign-asset">
  <div class="col-md-9">
    <p>Nhà phố 15 Trần Huy Liệu</p>
  </div>
  <div class="col-md-3">
    <mat-form-field>
      <mat-select placeholder="CVTĐ" [formControl]="cvtds" multiple>
        <mat-select-trigger>
          {{ cvtds.value ? cvtds.value[0] : '' }}
          <span
            *ngIf="cvtds.value?.length > 1"
            class="example-additional-selection"
          >
            (+{{ cvtds.value.length - 1 }})
          </span>
        </mat-select-trigger>
        <mat-option *ngFor="let cvtd of cvtdList" [value]="cvtd">{{
          cvtd
        }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
