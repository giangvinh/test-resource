<div class="dialog-container">
  <div class="dialog-header">
    <h1 mat-dialog-title>Danh sách quyền</h1>
  </div>
  <mat-icon
    class="close-icon"
    aria-hidden="false"
    aria-label="Example home icon"
    (click)="onNoClick()"
    >close</mat-icon
  >
  <div class="dialog-body">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <!-- Tên quyền Column -->
        <ng-container matColumnDef="tenQuyen">
          <th mat-header-cell *matHeaderCellDef>Tên Quyền</th>
          <td mat-cell *matCellDef="let element">{{ element.tenQuyen }}</td>
        </ng-container>
        <!-- operation Column -->
        <ng-container matColumnDef="operation">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element"><a href="#">chọn</a></td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
  <div class="dialog-footer"></div>
</div>
